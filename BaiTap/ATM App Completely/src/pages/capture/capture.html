<ion-header>
	<ion-navbar text-center>
		<ion-title>Capture</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<img [src]='image'>
	<ion-fab right bottom>
		<button ion-fab color='primary' (click)="takePicture()">
			<ion-icon name=md-camera></ion-icon>
		</button>
	</ion-fab>
</ion-content>
